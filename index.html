<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Igor Barbashov - Junior Frontend Developer CV</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="person">
          <figure>
            <img
              class="person__image"
              src="./assets/avatar_200x200.jpg"
              alt="Igor Barbashov - Junior Frontend Developer CV"
              width="200"
              height="200"
            />
          </figure>
          <div class="person__contacts">
            <h1 class="person__vacancy">
              Junior Frontend Developer
            </h1>
            <h2 class="person__name">
              Igor Barbashov
            </h2>
            <div class="person__extra-information">
              <p class="person__town-age">
                Nizhny Novgorod, 39 years old
              </p>
              <p class="person__communications">
                Phone: +7 (905) 667-00-89
              </p>
            </div>
            <nav class="person__nav">
              <ul>
                <li><a href="#skills">Skills & Experience</a></li>
                <li><a href="#education">Education & English</a></li>
                <li><a href="#contacts">Contacts</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="container">
        <div class="footer__icons" id="contacts">
          <div class="icon__email">
            <a href="mailto:bis200705@gmail.com" target="_blank" rel="noopener noreferrer">
              <img class="icon__email-svg" src="./assets/email.svg" alt="bis200705@gmail.com" />
            </a>
          </div>
          <div class="icon__skype">
            <a href="skype:bis200705" target="_blank" rel="noopener noreferrer">
              <img class="icon__skype-svg" src="./assets/skype.svg" alt="bis200705" />
            </a>
          </div>
          <div class="icon__fb">
            <a
              href="https://www.facebook.com/Barbashov.Igor"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img class="icon__fb-svg" src="./assets/fb.svg" alt="Barbashov.Igor" />
            </a>
          </div>
          <div class="icon__te">
            <a href="https://t.me/igor_barbashov" target="_blank" rel="noopener noreferrer">
              <img class="icon__te-svg" src="./assets/te.svg" alt="@igor_barbashov" />
            </a>
          </div>
          <div class="icon__vk">
            <a href="https://vk.com/igor_barbashov" target="_blank" rel="noopener noreferrer">
              <img class="icon__vk-svg" src="./assets/vk.svg" alt="@igor_barbashov" />
            </a>
          </div>
          <div class="icon__git">
            <a href="https://github.com/IgorBarbashov" target="_blank" rel="noopener noreferrer">
              <img class="icon__git-svg" src="./assets/git.svg" alt="github.com/IgorBarbashov" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
